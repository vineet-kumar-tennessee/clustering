<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Customer Cluster</h1>
        <form action="/predict" method="post">
            <label for="income">Annual Income (k$):</label>
            <input type="number" id="income" name="income" step="0.01" required>
            <br>
            <label for="score">Spending Score (1-100):</label>
            <input type="number" id="score" name="score" min="1" max="100" required>
            <br>
            <input type="submit" value="Predict Cluster">
        </form>
    </div>
</body>
</html>
